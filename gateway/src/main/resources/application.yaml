server:
  port: 8765

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**

        - id: user
          uri: lb://user
          predicates:
            - Path=/users/**, /role/**

        - id: music
          uri: lb://music
          predicates:
            - Path=/albums/**, /musicians/**, /tags/**, /tagGroups/**

        - id: song
          uri: lb://song
          predicates:
            - Path=/songs/**

        - id: scrobble
          uri: lb://scrobble
          predicates:
            - Path=/scrobbles/**, /scrobbles

        - id: notification
          uri: lb://notification
          predicates:
            - Path=/subscribe
