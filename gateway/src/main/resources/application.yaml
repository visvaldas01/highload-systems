server:
  port: 8765

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /scrobbles/v3/api-docs
        name: Scrobbles
  swagger-ui.path: /swagger-ui/index.html

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: auth
          uri: lb://auth
          predicates:
            - Path=/auth/**

        - id: user
          uri: lb://user
          predicates:
            - Path=/users/**, /role/**

        - id: music
          uri: lb://music
          predicates:
            - Path=/albums/**, /musicians/**, /tags/**, /tagGroups/**

        - id: song
          uri: lb://song
          predicates:
            - Path=/songs/**

        - id: scrobble
          uri: lb://scrobble
          predicates:
            - Path=/scrobbles/**, /scrobbles

        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=/files/**

        - id: notification
          uri: lb://notification
          predicates:
            - Path=/subscribe

logging:
  level:
    web: trace
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: trace
    io.github.resilience4j: debug

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://eureka-server:8761/eureka}